<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bills = [275, 40, 430];
        bills.forEach(bill => {
            var tip = bill >=50 && bill <=300 ? bill*0.15 : bill*0.2;
            var total = bill + tip;
            console.log(`Hóa đơn là ${bill}, tiền boa là ${tip}, và tổng giá trị ${total}`);
        });

    </script>
</body>
</html>
